  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x0a0a0a, 1);
    container.appendChild(renderer.domElement);

    camera.position.set(25, 25, 25);
    camera.lookAt(0, 0, 0);

    // Create geometric skyscraper
    function createGeometricBuilding(floors, width, depth) {
      const group = new THREE.Group();
      const floorHeight = 0.5;

      for (let i = 0; i < floors; i++) {
        const geometry = new THREE.EdgesGeometry(
          new THREE.BoxGeometry(width, floorHeight, depth)
        );

        const material = new THREE.LineBasicMaterial({
          color: i % 3 === 0 ? 0x00ff88 : 0x333333,
          transparent: true,
          opacity: 0.6
        });

        const edges = new THREE.LineSegments(geometry, material);
        edges.position.y = i * floorHeight;
        edges.userData.floorIndex = i;
        edges.userData.built = false;
        group.add(edges);
      }

      return group;
    }

    // Create cityscape
    const buildings = [];
    const buildingCount = 12;

    for (let i = 0; i < buildingCount; i++) {
      const floors = Math.floor(10 + Math.random() * 25);
      const width = 2 + Math.random() * 2;
      const depth = 2 + Math.random() * 2;

      const building = createGeometricBuilding(floors, width, depth);
      building.position.x = (Math.random() - 0.5) * 40;
      building.position.z = -10 - Math.random() * 20;
      building.rotation.y = (Math.random() - 0.5) * 0.5;

      building.userData = {
        currentFloor: 0,
        maxFloors: floors,
        buildSpeed: 0.015 + Math.random() * 0.02,
        rotationSpeed: (Math.random() - 0.5) * 0.0005,
        buildDelay: i * 10
      };

      scene.add(building);
      buildings.push(building);
    }

    let frameCount = 0;

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      frameCount++;

      buildings.forEach((building) => {
        if (frameCount < building.userData.buildDelay) {
          return;
        }

        const currentFloor = Math.floor(building.userData.currentFloor);

        if (currentFloor < building.userData.maxFloors) {
          building.userData.currentFloor += building.userData.buildSpeed;

          // Show floors one by one
          building.children.forEach((floor) => {
            if (floor.userData.floorIndex <= currentFloor && !floor.userData.built) {
              floor.userData.built = true;
              floor.material.opacity = 0;
            }

            if (floor.userData.built && floor.material.opacity < 0.6) {
              floor.material.opacity += 0.02;
            }

            if (!floor.userData.built) {
              floor.material.opacity = 0;
            }
          });
        }

        building.rotation.y += building.userData.rotationSpeed;
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
